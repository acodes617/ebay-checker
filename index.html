<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBay Checker</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
  <div id="app">
    <!-- Tabs -->
    <nav>
      <button data-tab="scanner" class="tab-btn active">Scanner</button>
      <button data-tab="history" class="tab-btn">History</button>
    </nav>

    <!-- Scanner Tab -->
    <section id="scanner" class="tab-content active">
      <button id="openCamera" class="camera-open-btn">Open Camera</button>
    </section>

    <!-- History Tab -->
    <section id="history" class="tab-content">
      <ul id="historyList"></ul>
      <button id="clearHistory">Clear History</button>
    </section>

    <!-- Camera Overlay -->
    <div id="cameraOverlay" class="hidden">
      <video id="camera" autoplay playsinline></video>
      <canvas id="cameraCanvas" style="display:none;"></canvas>

      <div class="camera-overlay-controls">
        <button id="flashBtn">Toggle Flash</button>
        <button id="closeCamera">Close Camera</button>
      </div>

      <div id="lightWarning" class="hidden">Too dark! Consider using flash.</div>
    </div>
  </div>

  <script src="src/scripts/app.js" defer></script>
</body>
</html>
