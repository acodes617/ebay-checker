<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBay Checker</title>
  <link rel="stylesheet" href="src/styles/styles.css" />
</head>
<body>
  <div id="app">
    <nav>
      <button data-tab="scanner" class="tab-btn active">Scanner</button>
      <button data-tab="history" class="tab-btn">History</button>
      <button data-tab="calculator" class="tab-btn">Calculator</button>
    </nav>

    <section id="scanner" class="tab-content active">
      <button id="openCamera" class="camera-open-btn">Open Camera</button>

      <div id="scanResult" class="hidden">
        <img id="capturedImage" alt="Captured item" />
        <div class="scan-info">
          <h3>Item Analysis</h3>
          <p><strong>Detected:</strong> <span id="detectedItem">â€”</span></p>
          <p><strong>Average Price:</strong> <span id="avgPrice">â€”</span></p>
          <p><strong>Price Range:</strong> <span id="priceRange">â€”</span></p>
        </div>
      </div>
    </section>

    <section id="history" class="tab-content">
      <ul id="historyList"></ul>
      <button id="clearHistory">Clear History</button>
    </section>

    <section id="calculator" class="tab-content">
      <div class="calculator">
        <input type="text" id="calcDisplay" readonly />
        <div class="calc-buttons">
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="/">Ã·</button>

          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="*">Ã—</button>

          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="-">âˆ’</button>

          <button data-value="0">0</button>
          <button data-value=".">.</button>
          <button id="calcClear">C</button>
          <button data-value="+">+</button>

          <button id="calcEquals" class="span2">=</button>
        </div>
      </div>
    </section>

    <!-- Camera Overlay -->
    <div id="cameraOverlay" class="hidden">
      <div id="cameraFrame">
        <video id="camera" autoplay playsinline></video>
        <canvas id="cameraCanvas"></canvas>
      </div>
      <button id="captureBtn" class="camera-capture-btn">ðŸ“·</button>
      <button id="flashBtn" class="camera-small-btn">Flash</button>
      <button id="closeCamera" class="camera-small-btn">Close</button>
    </div>
  </div>

  <script src="src/scripts/app.js" defer></script>
</body>
</html>
