<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eBay Checker</title>

  <!-- Mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <!-- CAMERA TAB -->
  <section id="camera-tab" class="tab active">
    <video id="camera-video" autoplay playsinline></video>

    <div class="camera-controls">
      <button id="camera-start">Start Camera</button>
      <button id="capture-button" disabled>Capture</button>
    </div>

    <canvas id="capture-canvas" hidden></canvas>

    <!-- MINI CALCULATOR -->
    <section class="mini-calculator">
      <h3>Quick Profit Calculator</h3>

      <div class="recommended">
        Recommended Price:
        <strong>$<span id="mini-recommended-price">â€”</span></strong>
      </div>

      <label>
        Sale Price
        <input id="mini-sale-price" type="number" step="0.01" />
      </label>

      <label>
        Item Cost
        <input id="mini-item-cost" type="number" step="0.01" />
      </label>

      <label>
        eBay Fee %
        <input id="mini-fee-percent" type="number" step="0.1" />
      </label>

      <button id="mini-calc-btn">Calculate</button>

      <div class="mini-result">
        Net Profit:
        <strong>$<span id="mini-net-profit">0.00</span></strong>
      </div>

      <button id="mini-add-cart">Add to Cart</button>

      <div class="cart-summary">
        Cart Total Profit:
        <strong>$<span id="cart-total">0.00</span></strong>
      </div>
    </section>
  </section>

  <!-- FULL CALCULATOR TAB -->
  <section id="calculator-tab" class="tab">
    <h3>Full Profit Calculator</h3>

    <label>Sale Price <input id="input-sale-price" type="number" step="0.01" /></label>
    <label>Shipping Charged <input id="input-shipping-charged" type="number" step="0.01" /></label>
    <label>Item Cost <input id="input-item-cost" type="number" step="0.01" /></label>
    <label>Shipping Cost <input id="input-shipping-cost" type="number" step="0.01" /></label>
    <label>eBay Fee % <input id="input-fee-percent" type="number" step="0.1" /></label>
    <label>Fixed Fee <input id="input-fixed-fee" type="number" step="0.01" /></label>

    <button id="full-calc-btn">Calculate</button>

    <div class="full-results">
      <div>Total Fees: $<span id="total-fees">0.00</span></div>
      <div>Net Profit: $<span id="net-profit">0.00</span></div>
    </div>
  </section>

  <!-- HISTORY TAB -->
  <section id="history-tab" class="tab">
    <h3>Scan History</h3>

    <input
      id="history-search"
      type="text"
      placeholder="Search by price..."
    />

    <div id="history-list" class="history-list"></div>
  </section>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button id="nav-camera" class="active">Camera</button>
    <button id="nav-calculator">Calculator</button>
    <button id="nav-history">History</button>
  </nav>

  <!-- SCRIPT (compiled output) -->
  <script src="scripts/app.js" defer></script>

</body>
</html>
